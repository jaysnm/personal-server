version: '3'
services:
# Proxy to forward https connections to services
  nginx:
    container_name: nginx
    image: nginx
    expose:
      - 80
      - 443
    ports:
      - 80:80
      - 443:443
    volumes:
      - conf:/etc/nginx/conf.d
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - certs:/etc/nginx/certs:rw
    restart: always
  #Generate proxy settings for containers
  nginx-gen:
    container_name: nginx-gen
    image: jwilder/docker-gen
    depends_on:
      - nginx
    volumes:
      -  /var/run/docker.sock:/tmp/docker.sock:ro
      - ./volumes/proxy/templates:/etc/docker-gen/templates
      - certs:/etc/nginx/certs:rw
      - conf:/etc/nginx/conf.d
    environment:
      - ENABLE_IPV6=true
    entrypoint: /usr/local/bin/docker-gen -notify-sighup nginx -watch -wait 5s:30s /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf
    restart: always
  # Generate certs using letsencrypt
  letsencrypt-nginx-proxy-companion:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: letsencrypt-nginx-proxy-companion
    depends_on:
      - nginx
      - nginx-gen
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - certs:/etc/nginx/certs:rw
    environment:
      - NGINX_PROXY_CONTAINER=nginx
      - NGINX_DOCKER_GEN_CONTAINER=nginx-gen
    restart: always
# Rstudio server
  rstudio:
    container_name: rstudio
    image: rocker/tidyverse:latest
    expose:
      - 8787
    ports:
      - 8888:8787
    volumes:
      - ./public_projects:/home/rstudio/public_projects
      - ./private_projects:/home/rstudio/private_projects
      - ./scripts:/home/rstudio/scripts
    env_file:
      - ./secrets/rstudio/creds.env
    environment:
      - VIRTUAL_HOST=rstudio.samabbott.co.uk
      - VIRTUAL_PROTO=https
      - VIRTUAL_NETWORK=shinyproxy-net
      - VIRTUAL_PORT=443
      - LETSENCRYPT_HOST=rstudio.samabbott.co.uk
      - LETSENCRYPT_EMAIL=contact@samabbott.co.uk
    restart: always
# Jenkins to handle automated builds
  jenkins:
    container_name: jenkins
    build: containers/jenkins
    image: jenkins
    ports:
      - 9090:8080
      - 50000:50000
    volumes:
      - ./secrets/jenkins:/var/jenkins_home:rw
      - ../personal-server:/var/personal-server:rw
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - NETWORK_ACCESS=internal
    restart: always
# Shinyproxy for managing shiny apps
  shinyproxy:
    container_name: shinyproxy
    build: containers/shinyproxy
    image: shinyproxy
    expose:
      - 8080
    ports:
      - 8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - VIRTUAL_HOST=apps.samabbott.co.uk
      - VIRTUAL_PROTO=https
      - VIRTUAL_NETWORK=shinyproxy-net
      - VIRTUAL_PORT=443
      - LETSENCRYPT_HOST=apps.samabbott.co.uk
      - LETSENCRYPT_EMAIL=contact@samabbott.co.uk
    restart: always
# Watchtower to watch docker images and update those running automatically
# This can either be done locally or from remote images
  watchtower:
    container_name: watchtower
    restart: always
    image: v2tec/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /root/.docker/config.json:/config.json
    environment:
      - NETWORK_ACCESS=internal
    # Look for new images every 5 minutes and removes old images
    # Removing --no-pull will allow watchtower to get images from repos (will not work for built images)
    command: --schedule "*/5 * * * * *" --cleanup --no-pull shinyproxy jenkins rstudio nginx-gen nginx

volumes:
  conf: #Volume for nginx config
  vhost: # For letsencrypt
  html: # For letsencrypt
  certs: #Volume for certificates


networks:
  default:
    external:
      name: shinyproxy-net
